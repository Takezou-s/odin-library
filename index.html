<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <template id="category-item-template">
      <li class="category-item"><a class="category-item__link"></a></li>
    </template>

    <template id="book-card-template">
      <div class="book-card">
        <div class="book-card__header">
          <h2 class="book-card__title"></h2>
          <div class="book-card__header__info">
            <p class="book-card__header__info__page-count"></p>
            <p class="book-card__header__info__category"></p>
          </div>
        </div>
        <p class="book-card__description"></p>
        <div class="book-card__footer"></div>
      </div>
    </template>

    <div>
      <aside class="side-bar">
        <h1>Library</h1>
        <ul id="categories"></ul>
      </aside>
      <main class="container">
        <h1></h1>
        <div class="book-container"></div>
      </main>
    </div>
  </body>
</html>
