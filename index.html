<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css
    "
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <template id="category-item-template">
      <li class="category-item"><a class="category-item__link"></a></li>
    </template>

    <template id="book-card-template">
      <div class="book-card">
        <div class="book-card__header">
          <h2 class="book-card__title"></h2>
          <div class="book-card__header__info">
            <p class="book-card__header__info__page-count"></p>
            <p class="book-card__header__info__category"></p>
          </div>
        </div>
        <p class="book-card__description"></p>
        <div class="book-card__footer"></div>
      </div>
    </template>

    <template id="modal-template">
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <div class="modal-card__header">
          <h2>Card Title</h2>
        </div>
        <div class="modal-card__body"></div>
      </div>
    </template>

    <template id="new-book-form-template">
      <form class="new-book-form">
        <div class="form-input">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" />
        </div>
        <div class="form-input">
          <label for="description">Description</label>
          <textarea id="description" name="description" type="text"></textarea>
        </div>
        <div class="form-input">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="reading">Reading</option>
            <option value="read">Read</option>
            <option value="planned">Planned</option>
            <option value="dropped">Dropped</option>
          </select>
        </div>
        <div class="form-input">
          <label for="author">Author</label>
          <input id="author" name="author" type="text" />
        </div>
        <div class="form-input">
          <label for="pageCount">Page Count</label>
          <input id="pageCount" name="pageCount" type="number" />
        </div>
        <div class="new-book-form__buttons">
          <button type="submit">Create</button>
          <button>Cancel</button>
        </div>
      </form>
    </template>

    <template id="book-card-template">
      <div class="book-card">
        <div class="book-card__header">
          <div class="book-card__header__title">
            <h2>Title</h2>
          </div>
          <div class="book-card__header__info">
            <p>
              <span class="mdi mdi-text-box-multiple-outline"></span>
              <span class="page-count">123</span>
            </p>
            <p>
              <span class="mdi mdi-book"></span>
              <span class="book-type">Novel</span>
            </p>
          </div>
        </div>
        <div class="book-card__body">
          <div class="book-card__body__description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum dolore adipisci, quaerat optio mollitia tenetur.
          </div>
        </div>
        <div class="book-card__footer">
          <div class="book-card__footer__status">
            <span class="mdi mdi-book-open-page-variant"></span>
            <span class="reading-status">Reading</span>
          </div>
          <div class="book-card__footer__author">J.R.R Tolkien</div>
        </div>
      </div>
    </template>

    <div class="main-container">
      <aside class="side-bar">
        <h1>Library</h1>
        <ul id="categories"></ul>
      </aside>
      <main class="container">
        <h1>Novels</h1>
        <div class="book-container"></div>
      </main>
    </div>

    <div id="add-button">
      <span class="mdi mdi-plus"></span>
    </div>
  </body>
</html>
